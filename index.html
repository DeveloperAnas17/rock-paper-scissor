<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player_score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer_score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player_hand" src="./assets/rock.png" alt="" />
          <img class="computer_hand" src="./assets/rock.png" alt="" />
        </div>

        <div class="option">
          <button class="rock">rock</button>
          <button paper="Paper">paper</button>
          <button scissors="scissors">scissors</button>
        </div>
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
